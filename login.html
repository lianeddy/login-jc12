<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="toko.css">
</head>
<body>
    <div>
        <center>
            <form>
                <marquee direction="left" scrollAmount="10px" style="text-align: center;">
                    <h3 style="color: white;">
                        Welcome to Susilopedia
                    </h3>
                </marquee>
                <div class="inputContainer">
                    <input type="text" class="inputUser" placeholder="Username">
                </div>
                <div class="inputContainer">
                    <input type="password" class="inputUser" placeholder="Password">
                </div>
                <div>
                    <input type="button" value="Login" class="submitLog">
                </div>
            </form>
        </center>
    </div>
</body>
</html>
